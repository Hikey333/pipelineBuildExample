apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: build-base-image
  namespace: liberty-rest
spec:
  params:
  - name: STORAGE_DRIVER
    type: string
    default: vfs
  - name: url
    type: string
  - name: git-revision
    type: string
  - name: quay-io-account
    type: string
  - name: quay-io-repository
    type: string
  - name: quay-io-image-tag-name
    type: string
    default: "latest"
  tasks:
##------------------------------------------------------------------
# Git clone resources task
##------------------------------------------------------------------
  - name: git-clone-resources
    params:
    - name: url
      value: $(params.git-url)
    - name: revision
      value: $(params.git-revision)
    - name: verbose
      value: 'false'
    - name: subdirectory
      value: resources
    taskRef:
      kind: ClusterTask
      name:  git-clone 
    workspaces:
    - name: output
      workspace: resources
##------------------------------------------------------------------
# Build the base image
##------------------------------------------------------------------
  - name: build-base-image
    params:
      - name: STORAGE_DRIVER
        value: $(params.STORAGE_DRIVER)
    resources:
      outputs:
      - name: intermediate-image
        resource: intermediate-image
    taskRef:
      kind: Task
      name: build-push-base-image
    runAfter:
    - git-clone-resources      
    workspaces:
    - name: resources
      workspace: resources
##------------------------------------------------------------------
# Workspace definitions
##------------------------------------------------------------------
  workspaces:
  - name: files
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  creationTimestamp: "2020-06-26T14:11:45Z"
  generation: 1
  labels:
    app.kubernetes.io/instance: liberty-rest-app
    pipeline.openshift.io/type: kubernetes
  name: liberty-rest-app-check
  namespace: liberty-rest
spec:
  resources:
  - name: app-source
    type: git
  - name: intermediate-image
    type: image
  - name: runtime-image
    type: image
  params:
  - name: STORAGE_DRIVER
    type: string
    default: vfs
  - name: url
    type: string
  - name: gitrepository_fullname
    type: string
  - name: commit_prior_revision
    type: string
  - name: commit_ref
    type: string
  - name: commit_id
    type: string
  - name: commit_date
    type: string
  - name: commit_message
    type: string
  - name: commit_author
    type: string
  - name: appName
    type: string
    default: liberty-rest
  - name: templateFileName
    type: string
    default: build/template/deploy-app-template.yaml
  - name: appGroup
    type: string
    default: Liberty
  - name: quay-io-account
    type: string
    default: ""
  - name: quay-io-repository
    type: string
    default: "liberty-rest"
  - name: quay-io-image-tag-name
    type: string
    default: "latest"
  - name: publicName
    type: string
  - name: acs_central_endpoint
    type: string
  - name: acs_api_token
    type: string
  - name: git-url
    type: string
  - name: git-revision
    type: string
  - name: file-location-in-git-repo
    type: string
  - name: recursive-search
    type: string    
  tasks:
##------------------------------------------------------------------
# Git clone task
##------------------------------------------------------------------
  - name: git-clone-workspace
    params:
    - name: url
      value: $(params.git-url)
    - name: revision
      value: $(params.git-revision)
    - name: verbose
      value: 'false'
    taskRef:
      kind: ClusterTask
      name:  git-clone
    workspaces:
    - name: output
      workspace: files
##------------------------------------------------------------------
# Perform resource deployment check on files of interest
##------------------------------------------------------------------
  - name: resource-deployment-check
    params:
    - name: acs_central_endpoint
      value: $(params.acs_central_endpoint)
    - name: acs_api_token
      value: $(params.acs_api_token)
    - name: source_location
      value: $(params.file-location-in-git-repo)
    - name: recursive-search
      value: $(params.recursive-search)
    taskRef:
      kind: Task
      name: acs-deployment-check
    workspaces:
    - name: files
      workspace: files
    runAfter:
    - git-clone-workspace
##------------------------------------------------------------------
# Perform image check
##------------------------------------------------------------------
  - name: image-check
    params:
      - name: acs_central_endpoint
        value: $(params.acs_central_endpoint)
      - name: acs_api_token
        value: $(params.acs_api_token)
      - name: public-url
        value: "default-route-openshift-image-registry.apps.cluster-aa69.aa69.sandbox1485.opentlc.com/liberty-rest/liberty-rest-app"
    taskRef:
      kind: Task
      name: acs-image-check     
    workspaces:
    - name: files
      workspace: files
##------------------------------------------------------------------
# Workspace definitions
##------------------------------------------------------------------
  workspaces:
  - name: files
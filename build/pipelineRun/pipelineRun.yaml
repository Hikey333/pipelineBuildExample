apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: liberty-rest-app-run-pr-
spec:
  pipelineRef:
    name: liberty-rest-app
  resources:
    - name: app-source
      resourceRef:
        name: liberty-rest-app-source-code
    - name: intermediate-image
      resourceRef:
        name: intermediate
    - name: runtime-image
      resourceRef:
        name: liberty-rest-app
  params:
    - name: url
      value: ""
    - name: gitrepository_fullname
      value: ""
    - name: revision
      value: ""
    - name: commit_prior_revision
      value: ""
    - name: commit_ref
      value: ""
    - name: commit_id
      value: ""
    - name: commit_date
      value: ""
    - name: commit_message
      value: ""
    - name: commit_author
      value: ""
    - name: appName
      value: liberty-rest
    - name: baseImage
      # - open-liberty-base:2 - bad image
      # - openliberty:latest - good image
      value: quay.io/marrober/open-liberty-base:2
#      value: quay.io/marrober/openliberty:latest
    - name: appGroup
      value: Liberty
    - name: quay-io-account
      value: "marrober"
    - name: quay-io-repository
      value: "liberty-rest"
    - name: quay-io-image-tag-name
      value: "latest"
    - name: publicName
      value: liberty-rest-app
    - name: acs_central_endpoint
      value: acs-secret
    - name: acs_api_token
      value: acs-secret
    - name: git-url
      value: https://github.com/marrober/pipelineBuildExample.git
    - name: git-revision
      value: acs
    - name: file-location-in-git-repo
      value: deployment
    - name: recursive-search
      value: "true"
    - name: roxctl-output-format
      value: "table"
  workspaces:
  - name: files
    volumeClaimTemplate:
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 20Gi
  - name: resources
    volumeClaimTemplate:
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 5Gi

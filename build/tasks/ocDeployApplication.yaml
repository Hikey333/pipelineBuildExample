apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: oc-deploy-application
spec:
  resources:
    inputs:
      - name: source
        type: git
  steps:
    - name: oc-create-resources
      command:
        - oc
        - apply
        - '-f'
        - configured-deployment.yaml
      image: image-registry.openshift-image-registry.svc:5000/openshift/cli:latest
      workingDir: /files/resources/deployment
    - name: oc-get-resources
      command:
        - oc
        - get
        - all
      image: image-registry.openshift-image-registry.svc:5000/openshift/cli:latest
  workspaces:
  - name: files
    mountPath: /files      

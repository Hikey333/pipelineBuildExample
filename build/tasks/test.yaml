apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: create-runtime-image-test
spec:
  params:
    - name: public-name
      type: string
    - name: appName
      type: string
  results:
    - name: public-repo-location
  steps:
    - name: get-public-docker-image-repository
      script: >-
        #!/usr/bin/env bash

        set +x

        oc project $(params.appName)

        echo "oc get is/$(params.public-name) -o jsonpath='{.status.dockerImageRepository}'> $(results.public-repo-location.path)"

        oc get is

        oc get is/$(params.public-name) -o jsonpath='{.status.dockerImageRepository}'

        oc get is/$(params.public-name) -o jsonpath='{.status.dockerImageRepository}'> $(results.public-repo-location.path)

      image: image-registry.openshift-image-registry.svc:5000/openshift/cli:latest
  volumes:
    - emptyDir: {}
      name: envparams
    - emptyDir: {}
      name: gen-source
  workspaces:
  - name: files
    mountPath: /files

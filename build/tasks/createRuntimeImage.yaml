apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: create-runtime-image
spec:
  params:
    - name: TLSVERIFY
      type: string
      default: 'false'
    - name: STORAGE_DRIVER
      type: string
  resources:
    inputs:
      - name: intermediate-image
        type: image
    outputs:
      - name: runtime-image
        type: image
  steps:
    - name: create-runtime-image
      command:
        - buildah
        - bud
        - '--tls-verify=$(params.TLSVERIFY)'
        - '--storage-driver=$(params.STORAGE_DRIVER)'
        - '--layers'
        - '-f'
        - /var/lib/containers/ext-dockerfile.gen
        - '-t'
        - $(resources.outputs.runtime-image.url)
        - .
      image: registry.redhat.io/rhel8/buildah
      resources: {}
      volumeMounts:
        - name: pipeline-cache
          mountPath: /var/lib/containers
      workingDir: /var/lib/containers
    - name: push-runtime-image-to-openshift
      command:
        - buildah
        - push
        - '--storage-driver=$(params.STORAGE_DRIVER)'
        - '--tls-verify=$(params.TLSVERIFY)'
        - $(resources.outputs.runtime-image.url)
        - 'docker://$(resources.outputs.runtime-image.url)'
      image: registry.redhat.io/rhel8/buildah
      resources: {}
      volumeMounts:
        - name: pipeline-cache
          mountPath: /var/lib/containers
  volumes:
    - name: pipeline-cache
      persistentVolumeClaim:
        claimName: pipeline-task-cache-pvc

apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: configure-deployment-assets-and-set-image
spec:
  params:
    - name: public-url
      type: string
  steps:
##------------------------------------------------------------------------
# Configure the deployment yaml file to use the container image just built
##------------------------------------------------------------------------
    - name: configure-deployment-assets-and-set-image
      script: >-
        #!/usr/bin/env bash

        set +x

        ls -al

        kustomize edit set image $(params.public-url)

        cat kustomization.yaml

        kustomize build

        kustomize build > configured-deployment.yaml

        cat configured-deployment.yaml

        mkdir output

        kubectl-slice -f configured-deployment.yaml -o ./output

      image: quay.io/marrober/kustomize:latest
      workingDir: /files/resources/deployment

  workspaces:
  - name: files
    mountPath: /files

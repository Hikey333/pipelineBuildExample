kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: 'system:deployer-addition'
  annotations:
    rbac.authorization.kubernetes.io/autoupdate: 'true'
rules:
  - verbs:
      - delete
      - get
      - list
      - update
      - watch
      - create
    apiGroups:
      - resolution.tekton.dev
    resources:
      - resolutionrequests